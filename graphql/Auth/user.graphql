type User {
    id: ID!
    name: String!
    email: String!
    role: String!
    role: Role! @belongsTo
    password: String!
    email_verified_at: DateTime
    created_at: DateTime
    updated_at: DateTime
}

input UserInput {
    name: String! @rules(apply: ["unique:users,name"])
    email: String! @rules(apply: ["unique:users,email", "email"])
    password: String!
}

extend type Mutation {
    sign_up(input: UserInput! @spread): Message!
        @field(resolver: "App\\GraphQL\\Mutations\\Sign_up")
}

extend type Query {
    get_users: User @all
}