type Role {
    name: String!
    remarks: String
    created_at: DateTime
    updated_at: DateTime
}

input RoleInput {
    name: String! @rules(apply: ["unique:roles,name"])
    remarks: String
}

extend type Mutation @guard{
    insert_role_one(input: RoleInput! @spread): Role! @create @can(ability: "create")
    update_role_one(input: RoleInput! @spread): Role! @update
}

